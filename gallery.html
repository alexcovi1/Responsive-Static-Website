<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Virtuoso - Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="gallery">
            <h1 style="text-align: center;">Photo Gallery</h1>
            <div class="gallery-grid">
                <picture>
                    <source srcset="images/piano-image.jpg 2x, images/piano-image.jpg 1x" 
                            sizes="(min-width: 768px) 30vw, 100vw">
                    <img src="images/piano-image.jpg" 
                         alt="a image of a piano" 
                         class="gallery-img" 
                         loading="lazy">
                </picture>
                <picture>
                    <source srcset="images/trumpet-image.jpg 2x, images/trumpet-image.jpg 1x" 
                            sizes="(min-width: 768px) 30vw, 100vw">
                    <img src="images/trumpet-image.jpg" 
                         alt="a image of a trumpet" 
                         class="gallery-img" 
                         loading="lazy">
                </picture>
                <picture>
                    <source srcset="images/violin2-image.jpg 2x, images/violin2-image.jpg 1x" 
                            sizes="(min-width: 768px) 30vw, 100vw">
                    <img src="images/violin2-image.jpg" 
                         alt="a image of a violin" 
                         class="gallery-img" 
                         loading="lazy">
                </picture>
                <picture>
                    <source srcset="images/cello2-image.jpg 2x, images/cello2-image.jpg 1x" 
                            sizes="(min-width: 768px) 30vw, 100vw">
                    <img src="images/cello2-image.jpg" 
                         alt="a image of a cello" 
                         class="gallery-img" 
                         loading="lazy">
                </picture>
                <picture>
                    <source srcset="images/foto-armony.jpg 2x, images/foto-armony.jpg 1x" 
                            sizes="(min-width: 768px) 30vw, 100vw">
                    <img src="images/foto-armony.jpg" 
                         alt="Harmony playing cello" 
                         class="gallery-img" 
                         loading="lazy">
                </picture>
            </div>
        </section>

      
    </main>

    <footer>
        <p>&copy; 2024 Harmony Virtuoso. All rights reserved.</p>
    </footer>
</body>
</html>
